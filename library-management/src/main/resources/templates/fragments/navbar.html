<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}"><i class="bi bi-book"></i> Library Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}"><i class="bi bi-book"></i> Books</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('USER','ADMIN')">
                    <a class="nav-link" th:href="@{/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/dashboard}"><i class="bi bi-gear"></i> Admin</a>
                </li>
            </ul>
            <form class="d-flex me-3" th:action="@{/books/search}" method="get">
                <div class="input-group">
                    <input class="form-control" type="search" name="q" placeholder="Search books..." th:value="${searchQuery}" style="width: 200px;">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-bell"></i>
                        <span class="badge bg-danger" th:if="${unreadCount > 0}" th:text="${unreadCount}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li th:each="n : ${notifications}">
                            <a class="dropdown-item" th:href="@{'/notifications/' + ${n.id} + '/open'}"
                               th:classappend="${n.read} ? 'text-muted' : 'fw-bold'"
                               th:text="${n.message}"></a>
                        </li>
                        <li th:if="${#lists.isEmpty(notifications)}">
                            <span class="dropdown-item text-muted">No notifications</span>
                        </li>
                    </ul>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> <span sec:authentication="name">User</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/profile}"><i class="bi bi-person"></i> Profile</a></li>
                        <li><a class="dropdown-item" th:href="@{/rentals}"><i class="bi bi-bookmark"></i> My Rentals</a></li>
                        <li><a class="dropdown-item" th:href="@{/reservations}"><i class="bi bi-calendar-check"></i> Reservations</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right"></i> Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}"><i class="bi bi-box-arrow-in-right"></i> Login</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/register}"><i class="bi bi-person-plus"></i> Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script th:src="@{/js/app.js}"></script>
