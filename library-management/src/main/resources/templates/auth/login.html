<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card auth-card shadow">
                    <div class="auth-header text-white text-center">
                        <h3><i class="bi bi-book"></i> Library Login</h3>
                    </div>
                    <div class="card-body p-4">
                        <!-- Alert Messages -->
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                        </div>

                        <div th:if="${successMessage}" class="alert alert-success">
                            <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
                        </div>

                        <div th:if="${warningMessage}" class="alert alert-warning">
                            <i class="bi bi-exclamation-triangle"></i> <span th:text="${warningMessage}"></span>
                        </div>

                        <!-- Login Form -->
                        <form th:action="@{/perform_login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="mb-2">Don't have an account?</p>
                            <a th:href="@{/register}" class="btn btn-outline-primary">
                                <i class="bi bi-person-plus"></i> Register
                            </a>
                        </div>

                        <div class="text-center mt-3">
                            <a th:href="@{/forgot-password}" class="text-muted me-3">Forgot Password?</a>
                            <a th:href="@{/}" class="text-muted">
                                <i class="bi bi-arrow-left"></i> Back to Home
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Demo Credentials -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h6 class="card-title">Demo Credentials:</h6>
                        <small class="text-muted">
                            <strong>Admin:</strong> admin / admin123<br>
                            <strong>User:</strong> john_doe / user123
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
