<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">My Rentals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container my-5">
    <h1 class="h4 mb-4">My Rentals</h1>
    <div th:if="${#lists.isEmpty(rentals)}">
        <p class="text-muted">No active rentals.</p>
    </div>
    <div th:unless="${#lists.isEmpty(rentals)}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Book</th>
                <th>Rented Date</th>
                <th>Due Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${rentals}">
                <td th:text="${r.book.title}">Title</td>
                <td th:text="${#temporals.format(r.rentedDate, 'yyyy-MM-dd')}">date</td>
                <td th:text="${#temporals.format(r.dueDate, 'yyyy-MM-dd')}">date</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
