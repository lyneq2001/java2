<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${book.title}">Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container my-5">
    <h1 th:text="${book.title}">Title</h1>
    <p class="text-muted" th:text="'by ' + ${book.author}">Author</p>
    <p th:text="${book.description}">Description</p>
    <p>
        Status: <span th:text="${book.available} ? 'Available' : 'Unavailable'"></span>
    </p>
    <p>Available copies: <span th:text="${book.quantity}"></span></p>

    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/rentals/rent}" method="post" class="mt-3">
            <input type="hidden" name="bookId" th:value="${book.id}" />
            <div class="mb-3">
                <label for="weeks" class="form-label">Rent for</label>
                <select id="weeks" name="weeks" class="form-select">
                    <option value="1">1 week</option>
                    <option value="2">2 weeks</option>
                    <option value="3">3 weeks</option>
                    <option value="4">4 weeks</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" th:disabled="${!book.available || book.quantity == 0}">Rent</button>
        </form>
        <form th:action="@{/reservations/reserve}" method="post" class="mt-3" th:if="${!book.available}">
            <input type="hidden" name="bookId" th:value="${book.id}" />
            <button type="submit" class="btn btn-warning">Reserve</button>
        </form>
        <form th:action="@{/reviews/add}" method="post" class="mt-3">
            <input type="hidden" name="bookId" th:value="${book.id}" />
            <div class="mb-2">
                <label class="form-label">Rating</label>
                <select name="rating" class="form-select">
                    <option th:each="i : ${#numbers.sequence(1,5)}" th:value="${i}" th:text="${i}"></option>
                </select>
            </div>
            <div class="mb-2">
                <label class="form-label">Comment</label>
                <textarea name="comment" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add Review</button>
        </form>
    </div>
    <div class="mt-5">
        <h4>Reviews</h4>
        <div th:each="rev : ${reviews}" class="mb-3 border-bottom pb-2">
            <strong th:text="rev.user.username"></strong>
            <span class="ms-2" th:text="'Rating: ' + rev.rating"></span>
            <p th:text="rev.comment"></p>
        </div>
    </div>
    <a th:href="@{/books}" class="btn btn-secondary">Back to list</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
