<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${book.title}">Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container my-5">
    <h1 th:text="${book.title}">Title</h1>
    <p class="text-muted" th:text="'by ' + ${book.author}">Author</p>
    <p th:text="${book.description}">Description</p>
    <p>
        Status: <span th:text="${book.available} ? 'Available' : 'Unavailable'"></span>
    </p>
    <a th:href="@{/books}" class="btn btn-secondary">Back to list</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
