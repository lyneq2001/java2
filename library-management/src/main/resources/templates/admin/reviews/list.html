<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Manage Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container my-5">
    <h1 class="h4 mb-4" th:text="${pageTitle}">Manage Reviews</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Book</th>
            <th>Rating</th>
            <th>Comment</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${reviews}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.user.username}"></td>
            <td th:text="${r.book.title}"></td>
            <td th:text="${r.rating}"></td>
            <td th:text="${r.comment}"></td>
            <td th:text="${#temporals.format(r.createdDate,'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <form th:action="@{'/admin/reviews/' + ${r.id} + '/delete'}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete review?');">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
